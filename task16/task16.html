<!DOCTYPE html>
<html>
<head>
	<title>任务四：基础JavaScript练习（一）</title>
	<meta charset="utf-8">
</head>
<body>
<div style="text-align: center;">
	<input type="text" name="" id="text">
	<input type="button" name="" value="左侧入" id="button1">
	<input type="button" name="" value="右侧入" id="button2">
	<input type="button" name="" value="左侧出" id="button3">
	<input type="button" name="" value="右侧出" id="button4">
</div>
<div id="list" style="text-align: center;"></div>
<script type="text/javascript">
	var div = document.getElementById("list");
	
	function getValue() {
		var text = document.getElementById("text");
		var value = text.value;

		return value;
	}
	function leftIn() {
		var value = getValue();
		
		var numDiv = initNumDiv();
		numDiv.innerHTML = value;
		var firstChild = div.firstChild;
		div.insertBefore(numDiv,firstChild);
	}
	function leftOut() {
		var value = getValue();

		var firstChild = div.firstChild;
		div.removeChild(firstChild);

	}
	function rightIn() {
		var value = getValue();
		
		var numDiv = initNumDiv();
		numDiv.innerHTML = value;
		div.appendChild(numDiv);
	}
	function rightOut() {
		var value = getValue();

		var lastChild = div.lastChild;
		div.removeChild(lastChild);

	}
	function initNumDiv() {
		var numDiv = document.createElement("div");
		
		numDiv.style.width = "50px";
		numDiv.style.height = "50px";
		numDiv.style.textAlign = "center";
		numDiv.style.verticalAlign = "middle";
		numDiv.style.lineHeight = "50px";
		numDiv.style.color = "white";
		numDiv.style.backgroundColor = "red";
		numDiv.style.display = "inline-block";
		numDiv.style.margin = "10px";

		numDiv.onclick = remove;

		return numDiv;
	}
	function remove() {
		div.removeChild(this);
	}
	function init() {
		var button1 = document.getElementById("button1");
		button1.onclick = leftIn;

		var button2 = document.getElementById("button2");
		button2.onclick = rightIn;

		var button3 = document.getElementById("button3");
		button3.onclick = leftOut;

		var button4 = document.getElementById("button4");
		button4.onclick = rightOut;
	}

	init();
</script>
</body>
</html>
