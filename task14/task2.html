<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务二：零基础JavaScript编码（二）</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
    <li>第二名：福州（样例），10</li> 
-->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var i = 1;
  var ul = document.getElementsByTagName("ul")[0];

  var aqiData2 = aqiData.filter(function(item, index, array) {
  	return (item[1] > 60);
  });

  var aqiData3 = aqiData2.sort(function(value1, value2) {
  	return value2[1] - value1[1];
  })
  
  aqiData3.forEach(function(item, index, array){
  		var li = document.createElement("li");
  		var text = document.createTextNode("第" + i + "名：" + item[0] + "，" + item[1]);
  		li.appendChild(text);
  		ul.appendChild(li);
  		i++;
  });

})();

</script>
</body>
</html>
